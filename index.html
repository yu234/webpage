<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QQ企鹅绘制</title>
</head>
<style>
.qie{
	margin-left:auto;
	margin-right:auto;
	width:200px;}
.tou{
	height:80px;
	width:120px;
	background-color:#000;
	border-radius:60px 60px 0px 0px;
	position:relative;}
.eye_1{
	width:20px;
	height:30px;
	background-color:#fff;
	border-radius:10px 10px 10px 10px/15px 15px 15px 15px;
	position:absolute;
	left:35px;
	top:25px;}
.eye_2{
	width:20px;
	height:30px;
	background-color:#fff;
	border-radius:10px 10px 10px 10px/15px 15px 15px 15px;
	position:absolute;
	right:35px;
	top:25px;}
.eye_1_1{
	height:13px;
	width:10px;
	background-color:#000;
	border-radius:5px 5px 5px 5px/6px 6px 6px 6px;
	position:absolute;
	left:9px;
	top:10px;}
.eye_2_1{
	height:6px;
	width:15px;
	background-color:#000;
	border-radius:7px 7px 0px 0px/6px 6px 0px 0px;
	position:absolute;
	left:2px;
	top:12px;}
.eye_2_2{
	height:13px;
	width:6px;
	background-color:#fff;
	border-radius:6px 6px 0px 0px/6px 6px 0px 0px;
	position:absolute;
	left:3px;
	top:14px;}
.zui{
	height:20px;
	width:72px;
	background-color:#ffad00;
	border-radius:36px 36px 36px 36px/8px 8px 12px 12px;
	position:absolute;
	left:23px;
	top:58px;}
.tou_2{
	height:10px;
	width:120px;
	background-color:#000;
	border-radius:0 0 62px 62px/0px 0px 10px 10px;
	position:absolute;
	top:80px;
	z-index:3;}
.weijin{
	height:30;
	width:200;
	background-color:rgba(0,0,0,0);
	position:relative;}

.weijin_content{
	height:20px;
	width:120px;
	background-color:#e91f1f;}
.weijin_left{
	height:0px;
	width:0px;
	border-style:solid;
	border-width:10px 5px;
	border-color:transparent transparent #e91f1f #e91f1f;
	position:absolute;
	left:-10px;
	bottom:10px;}

.weijin_right{
	height:0px;
	width:0px;
	border-style:solid;
	border-width:10px 5px;
	border-color:transparent transparent #e91f1f #e91f1f;
	position:absolute;
	left:120px;
	bottom:10px;}
.weijin_bottom{
	height:10px;
	width:140px;
	background-color:#e91f1f;
	border-radius:0 0 70px 70px/0 0 10px 10px;
	position:relative;
	left:-8px;}
.weijin_1{
	height:30px;
	widt:24px;
	background-color:#e91f1f;
	position:absolute;
	left:20px;}
.body{
	height:85px;
	width:120px;
	background-color:#000;
	border-radius:0 0 60px 60px/0 0 50px 50px;
	position:relative;
	z-index:1;}
.hand{
	height:54px;
	width:20px;
	background-color:#000;
	z-index:4px;
	position:absolute;
	left:-18px;
	top:-4px;
	border-radius:18px 0px 18px 2px/52px 0px 28px 2px;}
.hand_2{
	height:54px;
	width:20px;
	background-color:#000;
	z-index:4px;
	position:absolute;
	left:118px;
	top:-4px;
	border-radius:0px 18px 2px 18px/0px 52px 2px 28px;}
.footer{
	height:16px;
	width:120px;
	background-color:#fcb117;
	border-radius:40px 40px 3px 3px/13px 13px 2px 2px;
	position:relative;
	bottom:16px;}
</style>



<body>
	<div class="qie">
		<!--头部-->
		<div class="tou">
			<div class="eye_1">
				<div class="eye_1_1"></div>
			</div>
			<div class="eye_2">
				<div class="eye_2_1"></div>
				<div class="eye_2_2"></div>
			</div>
			<div class="zui"></div>
			<div class="tou_2"></div>
		</div>
		
		<!--围巾-->
		<div class="weijin">
			<div class="weijin_left"></div>
			<div class="weijin_content"></div>
			<div class="weijin_right"></div>
			<div class="weijin_bottom"></div>
			<div class="weijin_1"></div>
		</div>
		
		<!--身体-->
		<div class="body">
			<div class="duzi"></div>
			<div class="hand"></div>
			<div class="hand_2"></div>
		</div>
		
		<!--脚-->
		<div class="footer"></div>
</body>
</html>
